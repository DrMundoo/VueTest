<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>
<body>

<!--
    1. 引入Vue.js
    2. 创建Vue对象
        el: 指定根element(选择器)
        data: 初始化数据，页面可以访问
    3. 双向数据绑定: v-model
    4. 显示数据: {{xxx}}
    5. 理解Vue的MVVM实现
        Model: 模型，数据对象(data)
        ViewModel: 视图模型(Vue的实例) - DOM Listeners、Data Binding
        View: 视图，模板页面
-->
<!-- View -->
<div id="app">
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    // 创建Vue实例
    // 配置对象
    const vm = new Vue({
        // 选择器
        el: '#app',
        // 数据(Model)
        data: {
            username: 'alang'
        }
    })
</script>

</body>
</html>
