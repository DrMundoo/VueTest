<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_过滤器</title>
</head>
<body>

<div id="test">
    <h2>显示格式化的日期时间</h2>
    <p>{{date}}</p>
    <p>完整版：{{date | dateString}}</p>
</div>

<script src="../js/vue.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.js"></script>
<script>
    // 自定义过滤器
    Vue.filter('dateString', function (value) {
        return moment(value).format('YYYY-MM-DD HH:mm:ss');
    });

    new Vue({
        el: '#test',
        data: {
            date: new Date()
        }
    })
</script>

</body>
</html>
